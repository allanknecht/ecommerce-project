<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhe do Produto - E-commerce</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/product-detail.css" />
</head>
<body>
    <!-- Main Content -->
    <main class="main-container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <p>Carregando produto...</p>
        </div>

        <!-- Error State -->
        <div id="error" class="error" style="display: none;">
            <p id="error-message">Erro ao carregar produto</p>
            <div class="error-actions">
                <button id="retry-button" onclick="tentarNovamente()">Tentar novamente</button>
                <a href="products.html" class="back-button">Voltar para Produtos</a>
            </div>
        </div>

        <!-- Product Detail -->
        <section id="product-detail" class="product-detail-section" style="display: none;">
            <div class="product-detail-container">
                <!-- Product Image -->
                <div class="product-image-container">
                    <img id="product-image" src="" alt="Produto" />
                </div>

                <!-- Product Info -->
                <div class="product-info">
                    <h1 id="product-name">Nome do Produto</h1>
                    <div class="product-price" id="product-price">R$ 0,00</div>
                    <div class="product-description" id="product-description">
                        Descrição do produto aparecerá aqui.
                    </div>

                    <!-- Product Options -->
                    <div class="product-options">
                        <!-- Size Selection -->
                        <div class="option-group">
                            <label for="size-select">Tamanho:</label>
                            <select id="size-select" class="option-select">
                                <option value="">Selecione um tamanho</option>
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                                <option value="XG">XG</option>
                            </select>
                        </div>

                        <!-- Color Selection -->
                        <div class="option-group">
                            <label for="color-select">Cor:</label>
                            <select id="color-select" class="option-select">
                                <option value="">Selecione uma cor</option>
                                <option value="Preto">Preto</option>
                                <option value="Branco">Branco</option>
                                <option value="Azul">Azul</option>
                                <option value="Vermelho">Vermelho</option>
                                <option value="Verde">Verde</option>
                                <option value="Cinza">Cinza</option>
                                <option value="Bege">Bege</option>
                            </select>
                        </div>

                        <!-- Quantity Selection -->
                        <div class="option-group">
                            <label for="quantity-input">Quantidade:</label>
                            <div class="quantity-controls">
                                <button type="button" class="quantity-btn" id="decrease-qty">-</button>
                                <input 
                                    type="number" 
                                    id="quantity-input" 
                                    class="quantity-input" 
                                    value="1" 
                                    min="1" 
                                    max="99"
                                />
                                <button type="button" class="quantity-btn" id="increase-qty">+</button>
                            </div>
                        </div>

                        <!-- Add to Cart Button -->
                        <button id="add-to-cart-btn" class="add-to-cart-btn">
                            Adicionar à Sacola
                        </button>

                        <!-- Success Message -->
                        <div id="success-message" class="success-message" style="display: none;">
                            Produto adicionado à sacola com sucesso!
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script src="js/sacola-api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/product-detail.js"></script>
    <script>
        // Renderiza componentes e atualiza login
        renderHeader();
        renderFooter();
        document.addEventListener('DOMContentLoaded', function() {
            atualizarLinkLogin();
        });
    </script>
</body>
</html>
